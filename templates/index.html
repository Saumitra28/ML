<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fake Newsüì∞ Detection System</title>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'
			type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'
			type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'
			type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'
			rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	</head>

	<body>
		<div class="login">
			<h1>Fake Newsüì∞ Predictor</h1>

			<form action="{{ url_for('predict')}}" method="POST">
				<textarea name="message" rows="6" cols="50" required="required"
					style="font-size: 18pt"></textarea>
				<br> </br>
			<button class="continue-application" type="submit">
				<div>
					<div class="pencil"></div>
					<div class="folder">
						<div class="top">
							<svg viewBox="0 0 24 27">
								<path
									d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
							</svg>
						</div>
						<div class="paper"></div>
					</div>
				</div>
				Predict News
			</button>

			<div class="results">
				{% if prediction == ['FAKE'] %}
					<h2 class="fake-news">Appears to be a Fake News‚ö†Ô∏è</h2>
				{% elif prediction == ['REAL'] %}
					<h2 class="real-news"><b>Appears to be a Real News</b></h2>
				{% endif %}
			</div>

		</form>

	</div>
